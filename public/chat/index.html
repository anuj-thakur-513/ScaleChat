<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scale Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container">
        <a class="navbar-brand text-white" href="#">Scale Chat</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="m-5">
      <div class="mb-3">
        <label for="message" class="form-label">Enter your Message</label>
        <input
          type="text"
          class="form-control"
          id="message"
          placeholder="Enter your message..."
        />
      </div>
      <button id="sendBtn" type="button" class="btn btn-primary mb-4">
        Send
      </button>
      <p id="messageDisplay"></p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- JS CODE STARTS HERE -->
    <script>
      const socket = io();
      const sendBtn = document.getElementById("sendBtn");
      const messageInput = document.getElementById("message");
      const messageDisplay = document.getElementById("messageDisplay");
      const logoutBtn = document.getElementById("logoutBtn");

      // Function to handle sending messages
      function sendMessage() {
        const message = messageInput.value;
        socket.emit("send:message", message);
        messageInput.value = ""; // Clear input field after sending message
      }

      // Event listener for clicking the "Send" button
      sendBtn.addEventListener("click", () => {
        sendMessage();
      });

      // Event listener for pressing Enter key
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });

      socket.on("message", (message) => {
        messageDisplay.innerHTML += "â€¢ " + message + "<br>";
      });

      // Event listener for logout button click
      logoutBtn.addEventListener("click", () => {
        // Redirect the user to the logout endpoint or perform logout actions
        // For example, redirect to "/logout" or clear authentication tokens
        window.location.href = "/logout"; // Change "/logout" to your actual logout endpoint
      });
    </script>
  </body>
</html>
