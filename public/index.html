<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-bg-primary p-3 mb-4">
      This is our Scalable Chat App Backend
    </h1>
    <div class="m-5">
      <div class="mb-3">
        <label for="message" class="form-label">Enter your Message</label>
        <input
          type="text"
          class="form-control"
          id="message"
          placeholder="Enter your message..."
        />
      </div>
      <button id="sendBtn" type="button" class="btn btn-primary mb-4">
        Send
      </button>
      <p id="messageDisplay"></p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const sendBtn = document.getElementById("sendBtn");
      const messageInput = document.getElementById("message");
      const messageDisplay = document.getElementById("messageDisplay");

      // Function to handle sending messages
      function sendMessage() {
        const message = messageInput.value;
        socket.emit("send:message", message);
        messageInput.value = ""; // Clear input field after sending message
      }

      // Event listener for clicking the "Send" button
      sendBtn.addEventListener("click", (e) => {
        sendMessage();
      });

      // Event listener for pressing Enter key
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });

      socket.on("message", (message) => {
        messageDisplay.innerHTML += "â€¢ " + message + "<br>";
      });
    </script>
  </body>
</html>
